  <script>
    function copyText(element) {
      var copyText = document.getElementById(element);
      copyText.select();
      document.execCommand("copy");
    }

    function copyTextDiv(element) {
      var range = document.createRange();
      range.selectNode(document.getElementById(element).getElementsByClassName("code")[0]);
      window.getSelection().removeAllRanges(); // clear current selection
      window.getSelection().addRange(range); // to select text
      document.execCommand("copy");
      window.getSelection().removeAllRanges();// to deselect

    }
  </script>

  <script>
    $('input[type="range"]').change(function () {
      var val = ($(this).val() - $(this).attr('min')) / ($(this).attr('max') - $(this).attr('min'));

      $(this).css('background-image',
        '-webkit-gradient(linear, left top, right top, '
        + 'color-stop(' + val + ', #00A335), '
        + 'color-stop(' + val + ', #cfd3d5)'
        + ')'
      );
    });
  </script>

  <script>
    function hideToast() {

      });
    }
  </script>
  <script>
    function montageToast(idToast, classToast, srcImg) {

      $(idToast).append(`
                    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000">
                    <div class="toast-body ` + classToast + `" id="toastClassError">

                        <strong class="mr-auto"></strong>
                        <button type="button" class="ml-2 mb-1 close toast-button" data-dismiss="toast" aria-label="Fechar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <div class="row">
                            <div class="col ml-2 mt-1 mr-0">
                                <a>
                                    <img id = "toastImg" src="` + srcImg + `">
                                </a>
                            </div>
                            <div class="col mt-2 ml-n5 text-toast">
                                <p> Lorem ipsum dolor sit amet </p>
                            </div>
                        </div>    
                    
                    </div>
                    </div>
                `);

      $('.toast').toast('show');
    }
  </script>

  <script>
    jQuery(function ($) {

      $('.field-input').focus(function () {
        $(this).parent().addClass('is-focused has-label parent-is-filled');
      });

      $('.field-input').blur(function () {
        $parent = $(this).parent();

        $parent.removeClass('parent-is-filled');

        if ($(this).val() == '') {
          $parent.removeClass('has-label parent-is-valid parent-is-invalid');
        } else {
          $parent.addClass('parent-is-filled');
        }

        if ($(this).hasClass("is-valid")) {
          $(this).parent().removeClass("parent-is-filled is-invalid");
          $(this).parent().addClass("parent-is-valid is-valid");
        }
        else if ($(this).hasClass("is-invalid")) {
          $(this).parent().removeClass("parent-is-filled is-valid");
          $(this).parent().addClass("parent-is-invalid is-invalid");
        }

        $parent.removeClass('is-focused');
      });

      $('.field-input').each(function () {
        if ($(this).val() != '') {
          $(this).parent().addClass('has-label');
          $(this).parent().addClass('parent-is-filled');
        }
        if ($(this).hasClass("filled")) {
          $(this).parent().addClass('is-focused has-label parent-is-filled');
        }
        if ($(this).hasClass("is-valid")) {
          $(this).parent().addClass("is-valid");
          $(this).parent().removeClass("is-invalid");
          $(this).parent().removeClass("parent-is-filled");
          $(this).parent().addClass("parent-is-valid");
        }
        if ($(this).hasClass("is-invalid")) {
          $(this).parent().addClass("is-invalid");
          $(this).parent().removeClass("is-valid");
          $(this).parent().removeClass("parent-is-filled");
          $(this).parent().addClass("parent-is-invalid");
        }
      });
    })
  </script>

  <script>
    $(document).ready(function () {
      var linklist = $('.search-list');
      var myarr = [];
      for (i = 0; i < linklist.length; i++) {
        myarr.push({ id: linklist[i].id, text: linklist[i].text.trim().toLowerCase() })
      }
      $('#txtSearch').keyup(function () {
        var text = $('#txtSearch').val().toLowerCase();
        var found = myarr.filter((li) => li.text.indexOf(text) !== -1);
        {
          $('.search-list').css('display', 'none');
        }
        found.forEach((li) => { $('#' + li.id).css('display', 'block'); });

      });
    });
  </script>

  <script>

    function validateEmail(email) {
      var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      return re.test(String(email).toLowerCase());
    }

    function validateEmailField(id) {
      $(id).on('keyup', (ev) => {
        var val = $(id).val();
        $(id).removeClass('is-valid');
        $(id).removeClass('is-invalid');
        $(id).parent().removeClass('parent-is-valid');
        $(id).parent().removeClass('parent-is-invalid');
        if (validateEmail(val)) {
          $(id).addClass('is-valid');
        } else {
          $(id).addClass('is-invalid');
        }
      });
    }

    $(document).ready(function () {
      validateEmailField('#formGroupExampleInput3');
      validateEmailField('#formGroupExampleInput4');
    });
  </script>

    function getColor(id) {
      var x = $(id).css('backgroundColor');
      hexc(x);
      return color;
    }

    function hexc(colorval) {
      var parts = colorval.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/);
      delete (parts[0]);
      for (var i = 1; i <= 3; ++i) {
        parts[i] = parseInt(parts[i]).toString(16);
        if (parts[i].length == 1) parts[i] = '0' + parts[i];
      }
      color = '#' + parts.join('');
    }
  </script>
